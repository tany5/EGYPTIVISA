<div
  class="rounded-b-[32px] min-w-[448px] pb-4 mat-elevation-z2 w-full bg-white"
>
  <mat-divider />
  <mat-action-list>
    @for (search of sarchService.recentSearchs(); track search) {
    <mat-list-item>
      <mat-icon matListItemIcon>history</mat-icon>
      <h3 class="!m-0">{{ search }}</h3>
      <button matListItemMeta mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </mat-list-item>
    }
  </mat-action-list>
</div>
