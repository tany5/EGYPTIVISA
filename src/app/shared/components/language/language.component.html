<div class="flex justify-end mt-4 px-4">
  <button mat-icon-button [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>
<h1
  class="!text-center !text-2xl !leading-tight !font-bold !text-[#0B3947] px-4"
>
  Please Choose Your Country & Currency Preferences
</h1>
<mat-dialog-content class="mat-typography">
  <form class="w-full">
    <div class="w-full mb-4">
      <label for="voice-search">Language</label>
      <div class="relative w-full">
        <input
          type="text"
          [formControl]="languageControl"
          [matAutocomplete]="languages"
          id="voice-search"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full ps-3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search languages..."
          required
        />
        <button
          type="button"
          class="absolute inset-y-0 end-0 flex items-center pe-3"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 16 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z"
            />
          </svg>
        </button>
      </div>

      <mat-autocomplete autoActiveFirstOption #languages="matAutocomplete">
        @for (option of filteredLanguageOptions | async; track option) {
        <mat-option [value]="option" class="text-black">{{
          option
        }}</mat-option>
        }
      </mat-autocomplete>
    </div>

    <div class="w-full">
      <label for="voice-search">Currency</label>
      <div class="relative w-full">
        <input
          type="text"
          [formControl]="currencyControl"
          [matAutocomplete]="currency"
          id="voice-search"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full ps-3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 rounded-full"
          placeholder="Search currency..."
          required
        />
        <button
          type="button"
          class="absolute inset-y-0 end-0 flex items-center pe-3"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 16 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z"
            />
          </svg>
        </button>
      </div>

      <mat-autocomplete autoActiveFirstOption #currency="matAutocomplete">
        @for (option of filteredCurrencyOptions | async; track option) {
        <mat-option [value]="option" class="text-black">{{
          option
        }}</mat-option>
        }
      </mat-autocomplete>
    </div>
    <button class="my-4 w-full bg-primary dark:bg-primary-dark text-white text-center py-4 px-4 rounded-full">Update Preferences</button>
  </form>
</mat-dialog-content>
